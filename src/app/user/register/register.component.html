<div class="container">
  <form #registrationForm="ngForm" (ngSubmit)="submitUserRegistrationForm(registrationForm.value)">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Enter Email" name="email" ngModel />
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="phoneNumber" ngModel />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="user name" name="userName" ngModel />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="password" name="password" ngModel />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="confirm Password" name="confirmPassword" ngModel />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">register</button>
    </div>

  </form>
</div>
